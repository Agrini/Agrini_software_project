<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <title>GetData</title>
    <script type="text/javascript">
    $(document).ready(function(){

        
        $("#BtnShowSyn").on('click', function(){
            $("#wordlist").empty();
            var $words=$('#wordlist');
            var str=$("#str").val();
            var url1="http://localhost:8080/wordsynonym/";
            var url=url1.concat(str);
            console.log("OKKK");
            $.ajax({
                type: 'GET',
                url: url,
                success: function(words)
                {
                    $.each(words.hasSynonyms, function(i,word)
                    {
                        $words.append('<li> '+word+'</li>');
                        console.log(word);
                    })  
                    
                },
                error: function(error)
                {
                    alert("An error occurred");
                }
            })
        })
    })
    </script>
    
</head>
<body>
    <br>
    <br>
    <h2>Enter the word :</h2>
    <hr>
    <table >
        <tr>
            <td><strong>|     Word    |</strong></td>
            <td><strong>|   Synonyms  |</strong></td>
        </tr>
        <tr><td></td><td></td></tr>
        <tr><td></td><td></td></tr>
        <tr><td></td><td></td></tr>
        <tr><td></td><td></td></tr>
        <tr>
            <td> <input type="text" id="str"></td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td id="wordlist"></td>
        </tr>
    </table>
    <br>
    <button id="BtnShowSyn">Show Synonyms</button>
</body>
</html>
